name: chirpminds
channels:
  - pytorch
  - nvidia
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pytorch>=2.0=*cuda*
  - pytorch-cuda=11.8
  - cudatoolkit=11.8
  - torchvision
  - lightning
  - numpy
  - scikit-image
  - jupyterlab
  - click
  - black
  - tqdm
  - joblib
  - pyarrow
  - pandas
  - pydantic
  - pygwalker
  - pip
  - pip:
    - ruff
    - polars
    - taichi
    - boto3
    - dvc
    - dvc-gdrive
    - backoff
    - playwright
    - weave
    - -e .
    - -e ./lite
